{% extends 'layout.html' %}

{% block title %}
    <title>modifier un auteur</title>
{% endblock %}

{% block body %}
  <h2>modifier un auteur</h2>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" action="/auteur/edit">
    <fieldset>
        <legend> Modifier un type d'article</legend>
        <input type="hidden" name="id" size="18" value="{{ auteur.id }}" id="id">
        <label for="auteur">auteur</label><br>
        <input type="text" name="nomAuteur" size="18" value="{{ auteurs.nomAuteur }}" id="nomAuteur"><br>
        <input type="submit" value="Modifier" name="Modifier" >
    </fieldset>
  </form>
{% endblock %}
